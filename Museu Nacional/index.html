<!DOCTYPE html>
<html>
	<head>
		<title>Museu Nacional</title>
		<meta charset="utf-8">

		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Normalize -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!--[if lt IE 9]>
			<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>

		<div id="container"><!-- Início Container -->
			
			<header><!-- Início Header -->
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>

				<nav><!-- Início Nav -->
					<ul id="nav-topo">
						<li><a href="#">Home</a></li>
						<li><a href="#">Exposições</a></li>
						<li><a href="#">Pesquisas</a></li>
						<li><a href="#">Acervo</a></li>
						<li><a href="#">Vídeos</a></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav><!-- /Fim Nav -->
			</header><!-- /Fim Header -->

			<main><!-- Área Principal -->

				<div id="conteudo"><!-- Início Conteúdo -->
					<section>
						<img src="img/museu.png">
					</section>
				</div><!-- /Fim Conteúdo -->

				<aside><!-- Início Aside -->
					<section>
						<img src="img/depoimento.png">
					</section>

					<section>
						<div class="lateral">
							<h4>Faça uma Visita</h4>
							<form>
								<div>
									<label for="data">Data</label>
									<input class ="campo" type="text" id="data" value="dd/mm/aaaa">
									<label for="qtd">Qtd Pessoas</label>
									<input class ="campo" type="text" id="qtd" value="1">
								</div>
							</form>
							<input class="botao" type="submit" name="" value="Verificar Disponibilidade">
						</div>
					</section>

					<section>
						<div class="lateral">
							<h4>Galeria</h4>
							<div class="galeria">
								<a href="">
									<img src="img/imagem1.jpg">
								</a>
								<a href="">
									<img src="img/imagem2.jpg">
								</a>
								<a href="">
									<img src="img/imagem3.jpg">
								</a>
								<a href="">
									<img src="img/imagem4.jpg">
								</a>

							</div>
						</div>

					</section>
				</aside><!-- /Fim Aside -->
					
			</main><!-- /Fim Área Principal -->

		</div><!-- /Fim Container -->


	</body>
</html>
