<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<!-- Style -->
		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 400px;
				display: flex;
			}

			.item {
				height: 100px;
				background: white;
				border: 1px solid gray;
				margin: 10px;

				/*Define proporção de crescimento proporcional de um item
				Padrão: 0
				quanto maior o número maior o espaço
				E assim sucessivamente...*/				
				/*flex-grow: 0;*/

				/*Define a capacidade de redução proporcional do item
				Padrão: 0
				quanto maior o número menor o espaço*/
				/*flex-shrink: 1;*/

				/*Indica o temanho do item do flex antes da distribuição do espaço restante*/
				flex-basis: 200px;

			}

			.item1 {
				flex-grow: 2;

				flex-shrink: 1;
			}

			.item2 {
			
				flex-grow: 1;

				flex-shrink: 2;
			}

			/*.ordem1 {
				order: 1;
			}

			.ordem2 {
				order: 2;
			}

			.ordem3 {
				order: 3;
			}

			.ordem4 {
				order: 4;
			}

			.ordem {
				order: -1;
			}

		</style>


	</head>
	<body>

		<h1>Flexbox</h1>
		<div id="conteudo">
			<div class="item ordem1 item1">01</div>
			<div class="item ordem2 item2">02</div>
			<div class="item ordem3">03</div>
			<div class="item ordem4">04</div>
			<div class="item ordem">05</div>
		</div>

	</body>
</html>
