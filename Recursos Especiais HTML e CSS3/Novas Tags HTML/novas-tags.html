<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tags</title>
		<meta charset="utf-8">

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="style/normalize.css"> <!-- Usado para padronizar configurações para diferentes browsers -->

		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="style/style.css">

		<!-- Framework para navegadores antigos conseguirem ler
			estas novas tags, HTMLShiv -->

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->


	</head>
	<body>


		<header></header>
		<!-- equivale à 
		<div id="cabecalho"></div>
		-->

		<nav></nav>
		<!-- equivale à
		<div id="navegacao>"></div>
		-->

		<footer></footer>
		<!-- equivale à
		<div id="rodape"></div>
		-->

		<article></article>
		<!-- equivale à
		<div id="postagem, informacoes, etc."></div>
		-->

		<section></section>
		<!-- equivale à
		<div id="sessao-de-conteudo"></div>
		-->
		
		<time>04/03/2020</time>
		<!-- utilizado para dar significado maior 
		para buscadores e leitores de tela -->

		<aside></aside>
		<!-- utilizado para criar conteúdos laterais
		como menus, conteúdos, banners, etc. -->

		<br>
		<br>

		<!-- Novos Inputs e Atributos -->

		<h2>Novos Inputs</h2>

		<form>

			<!-- Nome -->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required autofocus>
			<br><br>

			<!-- E-mail -->
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" placeholder="E-mail..." required>
			<br><br>

			<!-- Number -->
			<label for="numero">Número</label>
			<input type="number" name="numero" id="numero" min="0" max="10">
			<br><br>

			<!-- URL -->
			<label for="url">URL</label>
			<input type="url" name="url" id="url" placeholder="ex: http://www.google.com">
			<br><br>

			<!-- Search -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" name="pesquisa" id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" name="range" id="range" min="1" max="5" value="3">
			<br><br>

			<!-- Date -->
			<label for="data">Range</label>
			<input type="date" name="data" id="data">
			<br><br>

			<!-- Color -->
			<label for="cor">Range</label>
			<input type="color" name="cor" id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">
		</form>

	</body>
</html>
