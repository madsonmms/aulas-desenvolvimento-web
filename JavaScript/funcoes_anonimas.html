<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>

        function exibirArtigo (id, callbackSucesso, callbaclErro) {
            
            if(true) { 
                callbackSucesso('Funções de callback', 'Chamando descrição')
            }
            else {
                callbackErro('Erro ao recuperar os dados')
            }
        }

        /*
        Chamada função anônima pois a função em si não possui nome,
        mas a função em si é atribuída a uma variável que será
        utilizada para chamar a função.
        */

        var callbackSucesso = function(titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr/>')
            document.write('<p>' + descricao + '</p>')
        }

        var callbackErro = function(erro) { 
            document.write('<p><b>Erro: ' + erro + '</p>')
        }

        exibirArtigo(1, callbackSucesso, callbaclErro)

    </script>

    <body>
        
    </body>
</html>
