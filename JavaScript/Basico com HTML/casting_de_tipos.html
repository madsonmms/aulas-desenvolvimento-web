<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>
        
        //toString, conversão para texto
        var variavel1 = 10
        var variavel2 = 20

        document.write(variavel1.toString() + variavel2.toString())
        document.write('<br><br>')


        variavel3 = prompt('Digite um número:')
        variavel4 = prompt('Agora um fracionado:')

        //parseInt, conversão para inteiro
        var variavel1 = parseInt(variavel1)
        //parseFloat, conversão para real
        var variavel2 = parseFloat(variavel2)

        //com casting, soma
        document.write('Soma dos dois múmeros<br><br>')
        document.write(variavel3 + variavel4)

    </script>

    <body>
        
    </body>
</html>
