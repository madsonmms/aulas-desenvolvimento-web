<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>

        //para mais atributos e métodos visite:
        //https://www.w3schools.com/jsref/jsref_obj_math.asp

        //Funções Matemáricas

        var x = 10.380

        //arredondamento para cima
        document.write(Math.ceil(x))

        //arredondamento para cima
        document.write('<br/' + Math.floor(x))

        //arredondamento com peso da fração, até 4 para baixo
        //de 5 para frente, para cima
        document.write('<br/' + Math.round(x))

        //retorno de valor aleatório entre 0 e 1
        var y = Math.random()
        document.write('<br/' + y)

    </script>

    <body>
        
    </body>
</html>
