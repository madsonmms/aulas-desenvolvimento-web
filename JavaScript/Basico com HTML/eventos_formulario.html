<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <style>

        body{
            margin: 0;
            padding: 0;
        }

        div.titulo {
            text-align: center;
        }
        
        div.teste {
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
            margin: 50px;
        }

        div.teste > div {
            width: 200px;
            height: 150px;
            text-align: center;
            line-height: 9rem;
            color: white;
            font-size: 1.4em;
        }

        div.teste > div:hover {
            cursor: pointer;
        }

    </style>

    <script>
        
        //Alerta antes de liberar o caractere
        function onFocus(){
            console.log('Focou no Campo')
        }

        //Igual ao onkeydown
        //Mas só funciona se for pressionado um caractere
        function onBlur() {
            console.log('Saiu do Campo')
        }

        //Alerta depois de liberar o caractere
        function onChange() {
            console.log('Modificou Estado')
        }

    </script>

    <body>

        <div class="titulo"> 
            <h1>Eventos de Formulário</h1>
        </div>

        <div class="teste">
            <label>
                Dispara quando recebe o foco
                <input onfocus="onFocus()" type="text">
            </label>
            <label>
                Dispara quando sai do campo
                <input onblur="onBlur()" type="text">
            </label>
           
            <label>
                Dispara quando muda a opção
                <select onchange="onChange()">
                    <option>-- Selecione --</option>
                    <option value="1">Opção 1</option>
                    <option value="2">Opção 2</option>
                </select>
            </label>
            
        </div>

    </body>
</html>
