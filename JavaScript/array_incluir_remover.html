<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>
        
       var lista_frutas = Array()

       lista_frutas[0] = 'banana'
       lista_frutas[1] = 'maçã'

       //incluir elementos no final array

       //incluir no final do array
       lista_frutas.push('uva')

       //incluir no ínicio do array
       lista_frutas.unshift('limão')
       /*
       este método de inclusão ou exclusão faz com que os 
       índices sejam rearranjados, arrumando sua ordem numérica
       */

       //excluir elemento do final do array
       //lista_frutas.pop()

       //ecluir elemento do início do array
       lista_frutas.shift()

       /*
       este método também irá reorganizar os índices
       do array
       */

       console.log(lista_frutas)
    </script>

    </body>
</html>
