<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <body>
        <input type="text" 
        placeholder="Digite um caractere aqui" 
        onkeyup="distribuiCaracter()"
        id="entrada"
        />

        <hr/>
        <span>Letras:</span>
        <input type="text" disabled id="letra">
        <span>Números:</span>
        <input type="text" disabled id="numero">


        <script>
            function distribuiCaracter() {

                var caracter = document.getElementById('entrada').value
                //value recupera o conteudo do elemento

                document.getElementById('entrada').value = ''

                //limpar espaço em branco
                caracter.trim()

                switch(caracter){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        //document.getElementById('numero').value = caracter (sem concatenação)
                        document.getElementById('numero').value += caracter
                    //adicionar caracter no campo de numeros
                    //não tem break pous ele precisa checar todos
                    break;
                    //agora sim

                    default:
                        //document.getElementById('letra').value = caracter
                        document.getElementById('letra').value += caracter
                    //adcionar o caracter no campo referente a letras

                }

            }
        </script>
    </body>
</html>
