<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>
        
        //Simulando recuperação de dados de formulário
        var num1 = prompt('Digite o valor de num1')
        var num2 = prompt('Digite o valor de num2')

        /*
        Transformação necessária devido ao operador +
        que também tem função de concatenação
        */
        num1 = parseInt(num1)
        num2 = parseInt(num2)

        //Operadores
        document.write('A soma entre' + num1 + 'e' + num2 + 'é: ' + (num1 + num2) + '<br/>')
        document.write('A subtração entre' + num1 + 'e' + num2 + 'é: ' + (num1 - num2) + '<br/>')
        document.write('A multiplicação entre' + num1 + 'e' + num2 + 'é: ' + (num1 * num2) + '<br/>')
        document.write('A divisão entre' + num1 + 'e' + num2 + 'é: ' + (num1 / num2) + '<br/>')
        document.write('O módulo entre' + num1 + 'e' + num2 + 'é: ' + (num1 % num2) + '<br/>')

        /*
        Pós Incremento/Decremento: ao contrário do pré-incremento 
        (onde o valor se atualiza na instrução), o pós incremendo/decremento
        atualiza o valor após a intrução ser realizada.
        */
        document.write('O Incremento entre' + num1 + 'e' + num2 + 'é: ' + (num1++) + '<br/>')
        document.write(num1 + '<br/>')
        document.write('O Decremento entre' + num1 + 'e' + num2 + 'é: ' + (num1--) + '<br/>')
        document.write(num1 + '<br/>')

        //Formas resumidas

        */

    </script>

</html>
