<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>
        
        //Inverter valor de a e b

        var a = 10
        var b = 20
        var c = null

        //resolução

        document.write('Variável A: ' + a + '<br>Variável B: ' + b + '<br>Variável C: ' + c + '<br><br>')

        c = a
        a = b
        b = c
        c = null

        document.write('Valores Invertidos <br><br>')
        document.write('Variável A: ' + a + '<br>Variável B: ' + b + '<br>Variável C: ' + c + '<br>')

    </script>

    <body>
        
    </body>
</html>
