<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução a JavaScript</title>
    </head>

    <script>
        

        var opcao = prompt('Digite a opção 1 ou 2')

        //cases utilizam o operador ===
        //o que significa que 2 é diferente de '2'

        switch (parseInt(opcao)) {

            case 1:
                //se opcao = 1
                document.write('Opção 1 selecionada')
                break
            
            case 2:
                //se opcao = 2
                document.write('Opção 2 selecionada')
                break

            default:
                //se nenhuma opcao válida (semelhante a else)
                document.write('Nenhuma opção selecionada')
        }

    </script>

    <body>
        
    </body>
</html>
